<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoL Draft Predictor v2.0</title>
  <style>
    * { box-sizing: border-box; }
    
    :root {
      --bg-primary: #0b1221;
      --bg-secondary: #0e1a2b;
      --bg-tertiary: #161b22;
      --border-color: #18273a;
      --border-hover: #30363d;
      --text-primary: #e6edf3;
      --text-secondary: #9fb7d0;
      --accent-blue: #58a6ff;
      --accent-light: #79c0ff;
      --success: #3fb950;
      --error: #f85149;
      --warn: #ffcc66;
    }
    
    body.light-mode {
      --bg-primary: #f6f8fa;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f3f3f3;
      --border-color: #d0d7de;
      --border-hover: #b1bac4;
      --text-primary: #24292f;
      --text-secondary: #656d76;
      --accent-blue: #0969da;
      --accent-light: #1f6feb;
      --success: #1a7f37;
      --error: #d1242f;
      --warn: #bf8700;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0; 
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }
    
    header { 
      background: rgba(14, 26, 43, 0.95);
      padding: 20px 24px;
      border-bottom: 1px solid var(--border-color);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    body.light-mode header {
      background: rgba(255, 255, 255, 0.95);
    }
    
    header h1 { 
      font-size: 24px;
      margin: 0;
      font-weight: 600;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .theme-toggle {
      background: rgba(88, 166, 255, 0.1);
      border: 1px solid var(--accent-blue);
      color: var(--accent-blue);
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .theme-toggle:hover {
      background: rgba(88, 166, 255, 0.2);
      transform: scale(1.05);
    }
    
    main { 
      max-width: 900px;
      margin: 24px auto;
      padding: 0 16px;
    }
    
    h3 { 
      font-size: 16px;
      margin: 0 0 12px 0;
      color: var(--accent-light);
    }
    
    .card { 
      background: rgba(14, 26, 43, 0.8);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    body.light-mode .card {
      background: rgba(255, 255, 255, 0.9);
    }
    
    .card:hover {
      border-color: var(--border-hover);
      box-shadow: 0 4px 16px rgba(88, 166, 255, 0.1);
    }
    
    .row { 
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
    }
    
    .field { 
      display: flex;
      flex-direction: column;
    }
    
    label { 
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 6px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    input[type="text"],
    input[type="number"],
    select { 
      background: rgba(11, 18, 33, 0.8);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 14px;
      transition: all 0.2s ease;
      width: 100%;
    }
    
    body.light-mode input[type="text"],
    body.light-mode input[type="number"],
    body.light-mode select {
      background: rgba(255, 255, 255, 0.95);
      color: var(--text-primary);
    }
    
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
      background: rgba(11, 18, 33, 0.95);
    }
    
    body.light-mode input:focus,
    body.light-mode select:focus {
      background: rgba(255, 255, 255, 1);
    }
    
    .actions { 
      display: flex;
      gap: 8px;
      margin-top: 16px;
      flex-wrap: wrap;
    }
    
    button { 
      background: linear-gradient(135deg, #347d39, #2d6a2f);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #3d8f47, #347d39);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(52, 125, 57, 0.3);
    }
    
    button:active:not(:disabled) {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    button.secondary { 
      background: linear-gradient(135deg, #134579, #0d3454);
    }
    
    button.secondary:hover:not(:disabled) {
      background: linear-gradient(135deg, #1a5a8c, #134579);
    }
    
    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(88, 166, 255, 0.3);
      border-top: 2px solid #58a6ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Confidence bar */
    .confidence-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 12px 0;
    }
    
    .confidence-bar label {
      margin: 0;
      min-width: 80px;
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    .confidence-container {
      flex: 1;
      height: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }
    
    .confidence-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-light));
      width: 0%;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: white;
      font-weight: bold;
    }
    
    .confidence-text {
      min-width: 40px;
      text-align: right;
      font-size: 13px;
      font-weight: 600;
      color: var(--accent-light);
    }
    
    .result { 
      white-space: pre-wrap;
      background: rgba(11, 18, 33, 0.9);
      border: 1px solid var(--border-color);
      padding: 16px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.6;
      font-family: 'Courier New', monospace;
      max-height: 400px;
      overflow-y: auto;
    }
    
    body.light-mode .result {
      background: rgba(243, 243, 243, 0.9);
    }
    
    .result.success {
      border-color: var(--success);
      background: rgba(63, 185, 80, 0.05);
    }
    
    .result.error {
      border-color: var(--error);
      background: rgba(248, 81, 73, 0.05);
    }
    
    .result.loading {
      border-color: var(--accent-blue);
      background: rgba(88, 166, 255, 0.05);
    }
    
    .warn { color: var(--warn); }
    .error-text { color: var(--error); }
    .success-text { color: var(--success); }
    .info-text { color: var(--accent-light); }
    
    /* Model info card */
    #modelMeta p {
      margin: 8px 0;
      font-size: 14px;
    }
    
    /* Responsive design */
    @media (max-width: 600px) {
      main {
        padding: 0 12px;
        margin: 16px auto;
      }
      
      header {
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }
      
      header h1 {
        font-size: 20px;
        margin: 0;
      }
      
      .card {
        padding: 16px;
      }
      
      .row {
        grid-template-columns: 1fr;
      }
      
      .actions {
        flex-direction: column;
      }
      
      button {
        width: 100%;
        justify-content: center;
      }
      
      .theme-toggle {
        width: 100%;
      }
    }
    
    /* Scrollbar styling */
    .result::-webkit-scrollbar {
      width: 6px;
    }
    
    .result::-webkit-scrollbar-track {
      background: rgba(22, 52, 77, 0.5);
      border-radius: 3px;
    }
    
    .result::-webkit-scrollbar-thumb {
      background: rgba(88, 166, 255, 0.5);
      border-radius: 3px;
    }
    
    .result::-webkit-scrollbar-thumb:hover {
      background: rgba(88, 166, 255, 0.7);
    }
  </style>
</head>
<body>
  <header>
    <h1>‚öîÔ∏è LoL Draft Predictor v2.0</h1>
    <button class="theme-toggle" id="themeToggle">üåô Dark Mode</button>
  </header>
  <main>
    <div class="card" id="modelInfo">
      <div id="modelStatus">Loading model info‚Ä¶</div>
      <div id="modelMeta" style="display:none">
        <p><strong>Model:</strong> <span id="modelName"></span></p>
        <p><strong>Accuracy:</strong> <span id="modelAccuracy"></span></p>
        <p><strong>Status:</strong> <span id="gpuStatus" class="warn">Ready</span></p>
      </div>
    </div>

    <div class="card">
      <h3>Predict Live Game Outcome</h3>
      <p>Enter your summoner name and tag to check for an active game and predict the winner.</p>
      <div class="row">
        <div class="field">
          <label for="gameName">Summoner Name</label>
          <input type="text" id="gameName" placeholder="Unefraise" autocomplete="off" />
        </div>
        <div class="field">
          <label for="tagLine">Tag Line</label>
          <input type="text" id="tagLine" placeholder="KARAP" autocomplete="off" />
        </div>
      </div>
      <div class="field" style="margin-top: 12px;">
        <label for="region">Region</label>
        <select id="region">
          <option value="euw1">üá™üá∫ EUW (Europe West)</option>
          <option value="eun1">üá™üá∫ EUNE (Europe Nordic & East)</option>
          <option value="na1">üá∫üá∏ NA (North America)</option>
          <option value="br1">üáßüá∑ BR (Brazil)</option>
          <option value="la1">üá≤üáΩ LAN (Latin America North)</option>
          <option value="la2">üá¶üá∑ LAS (Latin America South)</option>
          <option value="kr">üá∞üá∑ KR (Korea)</option>
          <option value="jp1">üáØüáµ JP (Japan)</option>
          <option value="ph2">üáµüá≠ PH (Philippines)</option>
          <option value="sg2">üá∏üá¨ SG (Singapore)</option>
          <option value="th2">üáπüá≠ TH (Thailand)</option>
          <option value="tw2">üáπüáº TW (Taiwan)</option>
          <option value="vn2">üáªüá≥ VN (Vietnam)</option>
          <option value="oc1">üá¶üá∫ OCE (Oceania)</option>
          <option value="tr1">üáπüá∑ TR (Turkey)</option>
          <option value="ru">üá∑üá∫ RU (Russia)</option>
        </select>
      </div>
      <div class="actions">
        <button id="predictBtn">
          <span id="btnIcon">üîç</span>
          <span id="btnText">Check Live Game & Predict</span>
        </button>
        <button class="secondary" id="clearBtn">Clear</button>
      </div>
    </div>

    <div class="card">
      <h3>Prediction Result</h3>
      <div class="result" id="resultBox">No result yet. Enter a summoner name to get started.</div>
      <div id="confidenceContainer" style="display:none">
        <div class="confidence-bar">
          <label>Red Team:</label>
          <div class="confidence-container">
            <div class="confidence-fill" id="redConfidence"></div>
          </div>
          <div class="confidence-text" id="redConfidenceText">0%</div>
        </div>
        <div class="confidence-bar">
          <label>Blue Team:</label>
          <div class="confidence-container">
            <div class="confidence-fill" id="blueConfidence"></div>
          </div>
          <div class="confidence-text" id="blueConfidenceText">0%</div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('theme') || 'dark';
    
    function setTheme(theme) {
      if (theme === 'light') {
        document.body.classList.add('light-mode');
        themeToggle.textContent = '‚òÄÔ∏è Light Mode';
      } else {
        document.body.classList.remove('light-mode');
        themeToggle.textContent = 'üåô Dark Mode';
      }
      localStorage.setItem('theme', theme);
    }
    
    setTheme(savedTheme);
    
    themeToggle.addEventListener('click', () => {
      const currentTheme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      setTheme(newTheme);
    });

    // Prediction logic
    const resultBox = document.getElementById('resultBox');
    const gameName = document.getElementById('gameName');
    const tagLine = document.getElementById('tagLine');
    const region = document.getElementById('region');
    const predictBtn = document.getElementById('predictBtn');
    const clearBtn = document.getElementById('clearBtn');
    const btnIcon = document.getElementById('btnIcon');
    const btnText = document.getElementById('btnText');
    const confidenceContainer = document.getElementById('confidenceContainer');

    async function fetchModelInfo() {
      try {
        const r = await fetch('/model-info');
        if (!r.ok) {
          document.getElementById('modelStatus').textContent = 'Model not loaded yet. Train and save a best model.';
          return;
        }
        const info = await r.json();
        document.getElementById('modelStatus').style.display = 'none';
        document.getElementById('modelMeta').style.display = 'block';
        document.getElementById('modelName').textContent = info.model_name;
        // Handle nested metrics structure (test_metrics.accuracy or fallback)
        const accuracy = info.metrics?.test_metrics?.accuracy || info.metrics?.accuracy;
        document.getElementById('modelAccuracy').textContent = accuracy 
          ? (accuracy * 100).toFixed(2) + '%' 
          : 'N/A';
      } catch (e) {
        document.getElementById('modelStatus').textContent = 'Failed to load model info';
      }
    }

    function updateConfidenceBars(redProb, blueProb) {
      const redPct = Math.round(redProb * 100);
      const bluePct = Math.round(blueProb * 100);
      
      document.getElementById('redConfidence').style.width = redPct + '%';
      document.getElementById('redConfidenceText').textContent = redPct + '%';
      document.getElementById('blueConfidence').style.width = bluePct + '%';
      document.getElementById('blueConfidenceText').textContent = bluePct + '%';
      
      confidenceContainer.style.display = 'block';
    }

    async function predict() {
      const name = gameName.value.trim();
      const tag = tagLine.value.trim();
      
      if (!name || !tag) {
        resultBox.className = 'result error';
        resultBox.textContent = '‚ùå Error: Please enter both summoner name and tag line.';
        confidenceContainer.style.display = 'none';
        return;
      }

      // Disable button and show loading state
      predictBtn.disabled = true;
      btnIcon.className = 'spinner';
      btnText.textContent = 'Checking for active game...';
      resultBox.className = 'result loading';
      resultBox.textContent = '‚è≥ Checking for active game... (this may take 10-30 seconds)';
      confidenceContainer.style.display = 'none';
      
      try {
        const r = await fetch('/check-live-game', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            game_name: name, 
            tag_line: tag,
            region: region.value
          })
        });
        
        if (!r.ok) {
          resultBox.className = 'result error';
          const errText = await r.text();
          resultBox.textContent = `‚ùå Error: ${errText}`;
          predictBtn.disabled = false;
          btnIcon.textContent = 'üîç';
          btnText.textContent = 'Check Live Game & Predict';
          return;
        }
        
        const result = await r.json();
        
        if (!result.has_active_game) {
          resultBox.className = 'result error';
          resultBox.innerHTML = `
‚ùå <span class="error-text">No Active Game Found</span>

${result.error || 'This summoner is not currently in a live game.'}

<span class="info-text">üí° Tip: We only predict active games during champion select or while the game is in progress. Completed games cannot be predicted.</span>
          `.trim();
          confidenceContainer.style.display = 'none';
          predictBtn.disabled = false;
          btnIcon.textContent = 'üîç';
          btnText.textContent = 'Check Live Game & Predict';
          return;
        }
        
        const redPct = (result.team_red_win_probability * 100).toFixed(1);
        const bluePct = (result.team_blue_win_probability * 100).toFixed(1);
        const confidence = ((result.confidence || Math.max(result.team_red_win_probability, result.team_blue_win_probability)) * 100).toFixed(1);
        const winner = result.predicted_winner.toUpperCase();
        const winnerIcon = winner === 'RED' ? 'üî¥' : 'üîµ';
        
        resultBox.className = 'result success';
        resultBox.innerHTML = `
‚úÖ <span class="success-text">Live Game Detected!</span>

<strong>Game ID:</strong> ${result.game_id}

<strong class="error-text">üî¥ Team Red Win Probability:</strong> <strong>${redPct}%</strong>
<strong class="success-text">üîµ Team Blue Win Probability:</strong> <strong>${bluePct}%</strong>

<strong>Predicted Winner:</strong> <span style="color: ${winner === 'RED' ? '#f85149' : '#3fb950'}; font-size: 18px;">${winnerIcon} ${winner}</span>
<strong style="color: var(--accent-light);">Confidence: ${confidence}%</strong>
        `.trim();
        
        updateConfidenceBars(result.team_red_win_probability, result.team_blue_win_probability);
      } catch (e) {
        resultBox.className = 'result error';
        resultBox.textContent = `‚ùå Request failed: ${e.message}`;
      } finally {
        predictBtn.disabled = false;
        btnIcon.textContent = 'üîç';
        btnText.textContent = 'Check Live Game & Predict';
      }
    }

    function clearForm() {
      gameName.value = '';
      tagLine.value = '';
      region.value = 'euw1';
      resultBox.className = 'result';
      resultBox.textContent = 'No result yet. Enter a summoner name to get started.';
      confidenceContainer.style.display = 'none';
      gameName.focus();
    }

    // Event listeners
    predictBtn.addEventListener('click', predict);
    clearBtn.addEventListener('click', clearForm);
    
    // Allow Enter key to predict
    gameName.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !tagLine.value.trim()) {
        tagLine.focus();
      } else if (e.key === 'Enter') {
        predict();
      }
    });
    
    tagLine.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') predict();
    });

    // Load model info on page load
    window.addEventListener('load', fetchModelInfo);
  </script>
</body>
</html>
