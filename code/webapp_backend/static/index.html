<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoL Draft Predictor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0e27;
      --bg-card: #131829;
      --bg-input: #1a1f3a;
      --border: rgba(255, 255, 255, 0.08);
      --text-primary: #e4e7eb;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --accent-glow: rgba(59, 130, 246, 0.15);
      --success: #10b981;
      --error: #ef4444;
      --red-team: #dc2626;
      --blue-team: #3b82f6;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #131829 100%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 680px;
      margin: 0 auto;
      padding: 32px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 48px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #60a5fa, #3b82f6, #2563eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      margin-bottom: 20px;
      backdrop-filter: blur(20px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card:hover {
      border-color: rgba(255, 255, 255, 0.12);
      box-shadow: 0 8px 32px var(--shadow);
      transform: translateY(-2px);
    }

    .model-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--accent-glow);
      border: 1px solid var(--accent);
      border-radius: 100px;
      padding: 6px 16px;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--accent);
    }

    .model-badge.ready {
      background: rgba(16, 185, 129, 0.1);
      border-color: var(--success);
      color: var(--success);
    }

    .pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, select {
      width: 100%;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 1rem;
      color: var(--text-primary);
      transition: all 0.2s;
      outline: none;
    }

    input:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    input::placeholder {
      color: var(--text-muted);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      border: none;
      border-radius: 8px;
      padding: 14px 24px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.35);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-secondary);
    }

    button.secondary:hover:not(:disabled) {
      background: var(--bg-input);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: none;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result-container {
      margin-top: 24px;
    }

    .result-box {
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      min-height: 120px;
      font-size: 0.95rem;
      line-height: 1.7;
    }

    .result-box.loading {
      border-color: var(--accent);
      background: rgba(59, 130, 246, 0.05);
    }

    .result-box.success {
      border-color: var(--success);
      background: rgba(16, 185, 129, 0.05);
    }

    .result-box.error {
      border-color: var(--error);
      background: rgba(239, 68, 68, 0.05);
    }

    .prediction-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .prediction-icon {
      font-size: 2rem;
    }

    .prediction-title {
      font-size: 1.125rem;
      font-weight: 600;
    }

    .team-prediction {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: var(--bg-primary);
      border-radius: 8px;
      margin-bottom: 12px;
      transition: all 0.2s;
    }

    .team-prediction:hover {
      background: var(--bg-input);
    }

    .team-prediction.winner {
      border: 1px solid currentColor;
      box-shadow: 0 4px 16px currentColor;
    }

    .team-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .team-icon {
      font-size: 1.5rem;
    }

    .team-label {
      font-weight: 600;
      font-size: 1rem;
    }

    .team-probability {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .confidence-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--accent-glow);
      border-radius: 100px;
      padding: 8px 16px;
      margin-top: 12px;
      font-weight: 600;
      color: var(--accent);
    }

    .empty-state {
      text-align: center;
      padding: 32px 20px;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 2rem;
      }

      .container {
        padding: 24px 16px;
      }

      .card {
        padding: 20px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>‚öîÔ∏è Draft Predictor</h1>
      <p class="subtitle">AI-powered League of Legends outcome prediction</p>
    </header>

    <div class="card">
      <div id="modelStatus">
        <span class="model-badge pulse">ü§ñ Loading model...</span>
      </div>
      <div id="modelInfo" style="display: none;">
        <span class="model-badge ready">
          ‚úì <span id="modelName"></span> ‚Ä¢ <span id="modelAccuracy"></span>
        </span>
      </div>
    </div>

    <div class="card">
      <form id="predictionForm" onsubmit="return false;">
        <div class="form-row">
          <div class="form-group">
            <label for="gameName">Summoner Name</label>
            <input type="text" id="gameName" placeholder="Unefraise" autocomplete="off" required>
          </div>
          <div class="form-group">
            <label for="tagLine">Tag</label>
            <input type="text" id="tagLine" placeholder="KARAP" autocomplete="off" required>
          </div>
        </div>

        <div class="form-group">
          <label for="region">Region</label>
          <select id="region">
            <option value="euw1">üá™üá∫ Europe West</option>
            <option value="eun1">üá™üá∫ Europe Nordic & East</option>
            <option value="na1">üá∫üá∏ North America</option>
            <option value="br1">üáßüá∑ Brazil</option>
            <option value="la1">üá≤üáΩ Latin America North</option>
            <option value="la2">üá¶üá∑ Latin America South</option>
            <option value="kr">üá∞üá∑ Korea</option>
            <option value="jp1">üáØüáµ Japan</option>
            <option value="oc1">üá¶üá∫ Oceania</option>
          </select>
        </div>

        <div style="display: flex; gap: 12px; margin-top: 24px;">
          <button type="submit" id="predictBtn">
            <span id="btnIcon">üîÆ</span>
            <span id="btnText">Predict Outcome</span>
          </button>
          <button type="button" class="secondary" id="clearBtn" style="width: auto; padding: 0 20px;">‚Üª</button>
        </div>
      </form>
    </div>

    <div class="card">
      <div class="result-container">
        <div class="result-box" id="resultBox">
          <div class="empty-state">
            <div class="empty-state-icon">üéØ</div>
            <p>Enter a summoner name to predict live game outcomes</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    const modelStatus = $('modelStatus');
    const modelInfo = $('modelInfo');
    const modelName = $('modelName');
    const modelAccuracy = $('modelAccuracy');
    const predictionForm = $('predictionForm');
    const gameName = $('gameName');
    const tagLine = $('tagLine');
    const region = $('region');
    const predictBtn = $('predictBtn');
    const clearBtn = $('clearBtn');
    const btnIcon = $('btnIcon');
    const btnText = $('btnText');
    const resultBox = $('resultBox');

    // Load model info
    async function loadModelInfo() {
      try {
        const res = await fetch('/model-info');
        if (!res.ok) throw new Error('Model not loaded');
        
        const data = await res.json();
        modelStatus.style.display = 'none';
        modelInfo.style.display = 'block';
        modelName.textContent = data.model_name;
        
        const accuracy = data.metrics?.test_metrics?.accuracy || data.metrics?.accuracy;
        modelAccuracy.textContent = accuracy ? `${(accuracy * 100).toFixed(1)}% accuracy` : 'Ready';
      } catch (err) {
        modelStatus.innerHTML = '<span class="model-badge" style="background: rgba(239, 68, 68, 0.1); border-color: var(--error); color: var(--error);">‚ö†Ô∏è Model unavailable</span>';
      }
    }

    // Predict function
    async function predict() {
      const name = gameName.value.trim();
      const tag = tagLine.value.trim();
      
      if (!name || !tag) return;

      predictBtn.disabled = true;
      btnIcon.className = 'spinner';
      btnText.textContent = 'Analyzing...';
      
      resultBox.className = 'result-box loading';
      resultBox.innerHTML = '<div class="empty-state"><div class="spinner" style="margin: 0 auto 16px;"></div><p>Checking for active game...</p></div>';
      
      try {
        const res = await fetch('/check-live-game', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ game_name: name, tag_line: tag, region: region.value })
        });
        
        const data = await res.json();
        
        if (!data.has_active_game) {
          resultBox.className = 'result-box error';
          resultBox.innerHTML = `
            <div class="prediction-header">
              <span class="prediction-icon">‚ö†Ô∏è</span>
              <span class="prediction-title">No Active Game</span>
            </div>
            <p style="color: var(--text-secondary);">${data.error || 'This summoner is not currently in a live game.'}</p>
          `;
          return;
        }
        
        const redPct = (data.team_red_win_probability * 100).toFixed(1);
        const bluePct = (data.team_blue_win_probability * 100).toFixed(1);
        const winner = data.predicted_winner.toUpperCase();
        const confidence = ((data.confidence || Math.max(data.team_red_win_probability, data.team_blue_win_probability)) * 100).toFixed(1);
        
        resultBox.className = 'result-box success';
        resultBox.innerHTML = `
          <div class="prediction-header">
            <span class="prediction-icon">‚ú®</span>
            <span class="prediction-title">Live Game Detected</span>
          </div>
          
          <div class="team-prediction ${winner === 'RED' ? 'winner' : ''}" style="color: var(--red-team);">
            <div class="team-info">
              <span class="team-icon">üî¥</span>
              <span class="team-label">Red Team</span>
            </div>
            <span class="team-probability">${redPct}%</span>
          </div>
          
          <div class="team-prediction ${winner === 'BLUE' ? 'winner' : ''}" style="color: var(--blue-team);">
            <div class="team-info">
              <span class="team-icon">üîµ</span>
              <span class="team-label">Blue Team</span>
            </div>
            <span class="team-probability">${bluePct}%</span>
          </div>
          
          <div style="text-align: center;">
            <span class="confidence-badge">
              üéØ ${confidence}% confidence
            </span>
          </div>
        `;
      } catch (err) {
        resultBox.className = 'result-box error';
        resultBox.innerHTML = `
          <div class="prediction-header">
            <span class="prediction-icon">‚ùå</span>
            <span class="prediction-title">Error</span>
          </div>
          <p style="color: var(--text-secondary);">${err.message}</p>
        `;
      } finally {
        predictBtn.disabled = false;
        btnIcon.textContent = 'üîÆ';
        btnText.textContent = 'Predict Outcome';
      }
    }

    // Clear form
    function clearForm() {
      gameName.value = '';
      tagLine.value = '';
      region.value = 'euw1';
      resultBox.className = 'result-box';
      resultBox.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üéØ</div><p>Enter a summoner name to predict live game outcomes</p></div>';
      gameName.focus();
    }

    // Event listeners
    predictionForm.addEventListener('submit', predict);
    predictBtn.addEventListener('click', predict);
    clearBtn.addEventListener('click', clearForm);
    
    gameName.addEventListener('keypress', e => {
      if (e.key === 'Enter' && !tagLine.value.trim()) tagLine.focus();
    });

    // Initialize
    window.addEventListener('load', loadModelInfo);
  </script>
</body>
</html>
