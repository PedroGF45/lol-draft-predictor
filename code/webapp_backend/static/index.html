<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoL Draft Predictor</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; background: #0b1221; color: #e6edf3; }
    header { background: #0e1a2b; padding: 16px 24px; border-bottom: 1px solid #18273a; }
    main { max-width: 900px; margin: 24px auto; padding: 0 16px; }
    h1 { font-size: 20px; margin: 0; }
    .card { background: #0e1a2b; border: 1px solid #18273a; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
    .row { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
    .row .field { display: flex; flex-direction: column; }
    label { font-size: 12px; color: #9fb7d0; margin-bottom: 4px; }
    input[type="number"] { background: #0b1221; border: 1px solid #22344d; color: #e6edf3; border-radius: 6px; padding: 8px; }
    .actions { display: flex; gap: 8px; }
    button { background: #347d39; border: none; color: white; padding: 10px 14px; border-radius: 6px; cursor: pointer; }
    button.secondary { background: #134579; }
    .result { white-space: pre-wrap; background: #0b1221; border: 1px solid #22344d; padding: 12px; border-radius: 6px; }
    .warn { color: #ffcc66; }
  </style>
</head>
<body>
  <header>
    <h1>LoL Draft Predictor</h1>
  </header>
  <main>
    <div class="card" id="modelInfo">
      <div id="modelStatus">Loading model info‚Ä¶</div>
      <div id="modelMeta" style="display:none">
        <p><strong>Model:</strong> <span id="modelName"></span></p>
        <p><strong>Accuracy:</strong> <span id="modelAccuracy"></span></p>
        <p><strong>GPU:</strong> <span id="gpuStatus" class="warn"></span></p>
      </div>
    </div>

    <div class="card">
      <h3>Predict Live Game Outcome</h3>
      <p>Enter your summoner name and tag to check for an active game and predict the winner.</p>
      <div class="row">
        <div class="field">
          <label>Summoner Name</label>
          <input type="text" id="gameName" placeholder="Unefraise" />
        </div>
        <div class="field">
          <label>Tag Line</label>
          <input type="text" id="tagLine" placeholder="KARAP" />
        </div>
      </div>
      <div class="field" style="margin-top: 12px;">
        <label>Region</label>
        <select id="region" style="background: #0b1221; border: 1px solid #22344d; color: #e6edf3; border-radius: 6px; padding: 8px; width: 100%; max-width: 200px;">
          <option value="euw1">EUW (Europe West)</option>
          <option value="na1">NA (North America)</option>
          <option value="kr">KR (Korea)</option>
          <option value="br1">BR (Brazil)</option>
          <option value="eun1">EUNE (Europe Nordic & East)</option>
          <option value="jp1">JP (Japan)</option>
          <option value="la1">LAN (Latin America North)</option>
          <option value="la2">LAS (Latin America South)</option>
          <option value="oc1">OCE (Oceania)</option>
          <option value="tr1">TR (Turkey)</option>
          <option value="ru">RU (Russia)</option>
          <option value="ph2">PH (Philippines)</option>
          <option value="sg2">SG (Singapore)</option>
          <option value="th2">TH (Thailand)</option>
          <option value="tw2">TW (Taiwan)</option>
          <option value="vn2">VN (Vietnam)</option>
        </select>
      </div>
      <div class="actions" style="margin-top:12px">
        <button id="predictBtn">Check Live Game & Predict</button>
        <button class="secondary" id="clearBtn">Clear</button>
      </div>
    </div>

    <div class="card">
      <h3>Prediction Result</h3>
      <div class="result" id="resultBox">No result yet.</div>
    </div>
  </main>

  <script>
    async function fetchModelInfo() {
      const r = await fetch('/model-info');
      if (!r.ok) {
        document.getElementById('modelStatus').textContent = 'Model not loaded yet. Train and save a best model.';
        return;
      }
      const info = await r.json();
      document.getElementById('modelStatus').style.display = 'none';
      document.getElementById('modelMeta').style.display = 'block';
      document.getElementById('modelName').textContent = info.model_name;
      document.getElementById('modelAccuracy').textContent = (info.metrics.accuracy * 100).toFixed(2) + '%';
      try {
        const gpuR = await fetch('/health');
        document.getElementById('gpuStatus').textContent = 'Backend enforces GPU for DL models';
      } catch (e) {
        document.getElementById('gpuStatus').textContent = 'Unknown';
      }
    }

    async function predict() {
      const gameName = document.getElementById('gameName').value.trim();
      const tagLine = document.getElementById('tagLine').value.trim();
      const region = document.getElementById('region').value;
      
      if (!gameName || !tagLine) {
        document.getElementById('resultBox').textContent = 'Please enter both summoner name and tag line.';
        return;
      }

      document.getElementById('resultBox').textContent = 'Checking for live game... (this may take 10-30 seconds)';
      
      try {
        const r = await fetch('/check-live-game', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            game_name: gameName, 
            tag_line: tagLine,
            region: region
          })
        });
        
        if (!r.ok) {
          const errText = await r.text();
          document.getElementById('resultBox').textContent = `Error: ${errText}`;
          return;
        }
        
        const result = await r.json();
        
        if (!result.has_active_game) {
          document.getElementById('resultBox').innerHTML = `
<strong style="color: #f85149">‚ùå No Active Game Found</strong>

${result.error || 'This summoner is not currently in a live game.'}

<span style="color: #9fb7d0">Note: We cannot predict completed games. Please enter the game during champion select or while the game is in progress.</span>
          `.trim();
          return;
        }
        
        const redPct = (result.team_red_win_probability * 100).toFixed(2);
        const bluePct = (result.team_blue_win_probability * 100).toFixed(2);
        const winner = result.predicted_winner.toUpperCase();
        
        document.getElementById('resultBox').innerHTML = `
<strong>‚úÖ Live Game Detected!</strong>
<strong>Game ID:</strong> ${result.game_id}

<strong style="color: #f85149">üî¥ Team Red Win Probability:</strong> ${redPct}%
<strong style="color: #3fb950">üîµ Team Blue Win Probability:</strong> ${bluePct}%

<strong>Predicted Winner:</strong> <span style="color: ${winner === 'RED' ? '#f85149' : '#3fb950'}">${winner}</span>
        `.trim();
      } catch (e) {
        document.getElementById('resultBox').textContent = `Request failed: ${e.message}`;
      }
    }

    function clearForm() {
      document.getElementById('gameName').value = '';
      document.getElementById('tagLine').value = '';
      document.getElementById('region').value = 'euw1';
      document.getElementById('resultBox').textContent = 'No result yet.';
    }

    document.getElementById('predictBtn').addEventListener('click', predict);
    document.getElementById('clearBtn').addEventListener('click', clearForm);
    document.getElementById('gameName').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') predict();
    });
    document.getElementById('tagLine').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') predict();
    });

    fetchModelInfo();
  </script>
</body>
</html>
