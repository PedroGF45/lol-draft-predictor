services:
  - type: web
    name: lol-draft-predictor
    runtime: python
    plan: free
    buildCommand: pip install -r code/webapp_backend/requirements.txt
    startCommand: cd code/webapp_backend && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MODELS_PATH
        value: /opt/render/project/models
      - key: PREPROCESSED_DATA_PATH
        value: /opt/render/project/data/preprocessed
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 30
      - key: MATCH_RATE_LIMIT_MAX_REQUESTS
        value: 10
      - key: HF_MODEL_REPO
        value: PedroGF45/lol-draft-predictor
      - key: HF_MODEL_REV
        value: main
      - key: HF_CACHE_DIR
        value: /opt/render/project/.hf_cache
      - key: RIOT_API_KEY
        sync: false  # Manual secret
      - key: API_AUTH_TOKEN
        sync: false  # Optional API key for public endpoints
      - key: HF_TOKEN
        sync: false  # Optional for private HF repos
      - key: REDIS_URL
        fromService:
          type: redis
          name: lol-predictor-redis
          property: connectionString
    healthCheckPath: /health

  - type: redis
    name: lol-predictor-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
